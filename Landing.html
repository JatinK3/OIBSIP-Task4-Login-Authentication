<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: white;
            color: #2575fc;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn:hover {
            background-color: #2575fc;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <p>You have successfully logged in. This is your landing page.</p>
    <a href="/login" class="btn">Log Out</a>
</body>
</html>
